<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Pendaftaran</title>
    <link rel="stylesheet" href="ini_style/forrmulir.css" />
  </head>
  <body>
    <h2>
      Dapatkan Notifikasi Untuk Ebook Gratis Tiap Bulan Dengan Mengisi Formulir
      Disini
    </h2>
    <br />
    <form action="proses.php" method="post">
      <label for="nama">Nama Lengkap:</label><br />
      <p class="keterangan">Gunakan Huruf Kapital</p>
      <br />
      <input type="text" id="nama" name="nama" required /><br /><br />

      <label for="email">Email:</label><br />
      <p class="keterangan">Masukkan Email Yang Sering Digunakan</p>
      <br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="telepon">Nomor Telepon:</label><br />
      <p class="keterangan">Gunakan Nomor WhatsUp yang Masih Aktif</p>
      <br />
      <input type="tel" id="telepon" name="telepon" required /><br /><br />

      <label for="alamat">Alamat:</label><br />
      <p class="keterangan">Masukkan Alamat Sesuai KTP</p>
      <br />
      <textarea id="alamat" name="alamat" rows="4" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Daftar" />
    </form>
  </body>
</html>
